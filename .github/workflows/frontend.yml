name: Cypress Tests
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Set up a local web server using the React development server
      web:
        image: node:14
        ports:
          - 3000:3000
        options: --network-alias=web
        env:
          CI: true
        volumes:
          - ./:/usr/src/app
        command: bash -c "npm install && npm start"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Start React app
        run: npm start &
        env:
          CI: true

      - name: Run Cypress tests
        run: npm run cypress:run
name: Cypress Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        npm ci
        npm install --save-dev @babel/plugin-proposal-private-property-in-object

    - name: Lint
      run: npm run lint -- --max-warnings 0

    - name: Build React App
      run: npm run build
      env:
        CI: false

    - name: Start React App
      run: npm start & npx wait-on http://localhost:3000

    - name: Run Cypress Tests
      id: cypress
      run: |
        npm run cypress:run | tee cypress-output.log
        exit ${PIPESTATUS[0]}

    - name: Cypress Test Results
      if: always()
      run: |
        echo "Cypress Test Output:"
        cat cypress-output.log
        
        if [ ${{ steps.cypress.outcome }} == 'success' ]; then
          echo "✅ Cypress tests passed successfully!"
        else
          echo "❌ Cypress tests failed. Check the test output above for more details."
          exit 1
        fi



    - name: Upload Cypress Output Log
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: cypress-output
        path: cypress-output.log

